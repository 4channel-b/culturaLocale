<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cultura Locale</title>
</head>
<body>

<h1>Cultura Locale Controllers</h1>

<br>
<div>
    <label for="search">Search:</label>
    <input type="text" id="search" name="search">
    <button onclick="return false;">Submit</button>
</div>

<br>
<div>
    Contest:
    <div>
        <div>
            <label>Name:</label>
            <input type="text" id="cstName" />
        </div>
        <div>
            <label>Description:</label>
            <input type="text" id="cstDescription" />
        </div>
        <div>
            <label>Initial Date:</label>
            <input type="date" id="cstInitialDate" />
        </div>
        <div>
            <label>End Date:</label>
            <input type="date" id="cstEndDate" />
        </div>
        <div>
            <label>Rules:</label>
            <textarea id="cstRules"></textarea>
        </div>
        <div>
            <label>Type:</label>
            <input type="text" id="cstType" />
        </div>
        <div>
            <label>Content IDs (comma-separated):</label>
            <input type="text" id="cstContents" placeholder="1,2,3" />
        </div>
        <button onclick="createContestButton();">Create Contest</button>
    </div>
</div>

<br>
<div>
    Event:
    <div>
        <div>
            <label>Name:</label>
            <input type="text" id="evName" />
        </div>
        <div>
            <label>Description:</label>
            <input type="text" id="evDescription" />
        </div>
        <div>
            <label>Creation Date:</label>
            <input type="date" id="evCreationDate" />
        </div>
        <div>
            <label>Creator ID:</label>
            <input type="number" id="evCreator" />
        </div>
        <div>
            <label>Town Hall ID:</label>
            <input type="number" id="evTownHall" />
        </div>
        <div>
            <label>Start Date:</label>
            <input type="date" id="evStartDate" />
        </div>
        <div>
            <label>End Date:</label>
            <input type="date" id="evEndDate" />
        </div>
        <div>
            <label>Location Longitude:</label>
            <input type="text" id="evLocationLongitude" />
        </div>
        <div>
            <label>Location Latitude:</label>
            <input type="text" id="evLocationLatitude" />
        </div>
        <button onclick="createEventButton();">Create Event</button>
    </div>
</div>

<br>
<div>
    Itinerary:
    <div>
        <div>
            <label>Name:</label>
            <input type="text" id="itName" />
        </div>
        <div>
            <label>Description:</label>
            <input type="text" id="itDescription" />
        </div>
        <div>
            <label>Creation Date:</label>
            <input type="date" id="itCreationDate" />
        </div>
        <div>
            <label>Creator ID:</label>
            <input type="number" id="itCreator" />
        </div>
        <div>
            <label>Town Hall ID:</label>
            <input type="number" id="itTownHall" />
        </div>
        <div>
            <label>Estimated Duration:</label>
            <input type="text" id="itEstimateDuration" name="itinerary" />
        </div>
        <div>
            <label>Difficulty Level:</label>
            <input type="number" id="itDifficultyLevel" name="itinerary" />
        </div>
        <div>
            <label>Content IDs (comma-separated):</label>
            <input type="text" id="itContents" placeholder="1,2,3" />
        </div>
        <button onclick="createItineraryButton();">Create Itinerary</button>
    </div>
</div>

<br>
<div>
    Point of Interest:
    <div>
        <div>
            <label>Name:</label>
            <input type="text" id="poiName" />
        </div>
        <div>
            <label>Description:</label>
            <input type="text" id="poiDescription" />
        </div>
        <div>
            <label>Creation Date:</label>
            <input type="date" id="poiCreationDate" />
        </div>
        <div>
            <label>Creator ID:</label>
            <input type="number" id="poiCreator" />
        </div>
        <div>
            <label>Town Hall ID:</label>
            <input type="number" id="poiTownHall" />
        </div>
        <div>
            <label>Category:</label>
            <select id="poiCategory">
                <option value="HISTORICAL_SITE">Historical Site</option>
                <option value="MUSEUM">Museum</option>
                <option value="PARK">Park</option>
                <option value="ART_GALLERY">Art Gallery</option>
                <option value="RELIGIOUS_SITE">Religious Site</option>
                <option value="NATURAL_ATTRACTION">Natural Attraction</option>
                <option value="SHOPPING_AREA">Shopping Area</option>
                <option value="ENTERTAINMENT_VENUE">Entertainment Venue</option>
                <option value="SPORTS_FACILITY">Sports Facility</option>
                <option value="EDUCATIONAL_INSTITUTION">Educational Institution</option>
            </select>
        </div>
        <div>
            <label>Longitude:</label>
            <input type="text" id="poiLongitude" />
        </div>
        <div>
            <label>Latitude:</label>
            <input type="text" id="poiLatitude" />
        </div>
        <button onclick="createPointOfInterestButton();">Create Point of Interest</button>
    </div>
</div>

<br>
<div>
    TownHall:
    <div>
        <div>
            <label>Name:</label>
            <input type="text" id="thName" />
        </div>
        <div>
            <label>Description:</label>
            <input type="text" id="thDescription" />
        </div>
        <div>
            <label>Location Longitude:</label>
            <input type="text" id="thLocationLongitude" />
        </div>
        <div>
            <label>Location Latitude:</label>
            <input type="text" id="thLocationLatitude" />
        </div>
        <div>
            <label>Area (sq km):</label>
            <input type="text" id="thArea" />
        </div>
        <div>
            <label>Establishment Date:</label>
            <input type="date" id="thEstablishment" />
        </div>
        <button onclick="createTownHallButton();">Create TownHall</button>
    </div>
</div>

<br>
<div>
    User:
    <div>
        <div>
            <label>Username:</label>
            <input type="text" id="usUsername" />
        </div>
        <div>
            <label>Full Name:</label>
            <input type="text" id="usFullName" />
        </div>
        <div>
            <label>Email:</label>
            <input type="text" id="usEmail" />
        </div>
        <div>
            <label>Registration Date:</label>
            <input type="date" id="usRegistrationDate" />
        </div>
        <div>
            <label>Town Hall ID:</label>
            <input type="number" id="usUserTownHall" />
        </div>
        <div>
            <label>Role ID:</label>
            <input type="number" id="usRole" />
        </div>
        <button onclick="createUserButton();">Create User</button>
    </div>
</div>

<script src="library.js"></script>

</body>
</html>
