<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cultura Locale</title>
</head>
<body>

<h1>Cultura Locale Controllers</h1>

<br>
<div>
    <label for="content">Content:</label>
    <input type="text" id="content" name="content">
    <button onclick="return false;">Submit</button>
</div>

<br>
<div>
    <label for="contest">Contest:</label>
    <input type="text" id="contest" name="contest">
    <button onclick="return false;">Submit</button>
</div>

<br>
<div>
    Event:
    <input type="text" id="name" name="event">
    <input type="text" id="description" name="event">
    <input type="text" id="creationDate" name="event">
    <input type="text" id="creator" name="event">
    <input type="text" id="eventTownHall" name="event">
    <input type="text" id="startDate" name="event">
    <input type="text" id="endDate" name="event">
    <input type="text" id="locationLongitude" name="event">
    <input type="text" id="locationLatitude" name="event">
    <button onclick="createEventButton();">Create Event</button>
</div>

<br>
<div>
    <label for="itinerary">Itinerary:</label>
    <input type="text" id="itinerary" name="itinerary">
    <button onclick="return false;">Submit</button>
</div>

<br>
<div>
    <label for="pointOfInterest">Point of Interest:</label>
    <input type="text" id="pointOfInterest" name="pointOfInterest">
    <button onclick="return false;">Submit</button>
</div>

<br>
<div>
    <label for="search">Search:</label>
    <input type="text" id="search" name="search">
    <button onclick="return false;">Submit</button>
</div>

<br>
<div>
    <label for="townHall">Town Hall:</label>
    <input type="text" id="townHall" name="townHall">
    <button onclick="return false;">Submit</button>
</div>

<br>
<div>
    User:
    <input type="text" id="username" name="user">
    <input type="text" id="fullName" name="user">
    <input type="text" id="email" name="user">
    <input type="text" id="registrationDate" name="user">
    <input type="text" id="userTownHall" name="user">
    <input type="text" id="role" name="user">
    <button onclick="createUserButton();">Create User</button>
</div>

<script src="library.js"></script>

</body>
</html>
